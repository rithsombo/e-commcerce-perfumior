<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 h-screen bg-gray-800 text-white fixed flex flex-col justify-between">
        <div>
            <!-- Logo or Dashboard Title -->
            <div class="p-6 text-2xl font-semibold">
                <a href="/dashboard" class="hover:text-gray-400">Dashboard</a>
            </div>

            <!-- Navigation Links -->
            <ul class="mt-6">
                <li class="py-2 px-4 hover:bg-gray-700"><a href="/customers" class="block">Customer</a></li>
                <li class="py-2 px-4 hover:bg-gray-700"><a href="/categories" class="block">Category</a></li>
                <li class="py-2 px-4 hover:bg-gray-700"><a href="/products" class="block">Product</a></li>
                <li class="py-2 px-4 hover:bg-gray-700"><a href="/orders" class="block">Order</a></li>
                <li class="py-2 px-4 hover:bg-gray-700"><a href="/orders_details" class="block">Order Detail</a></li>
                <li class="py-2 px-4 hover:bg-gray-700"><a href="/carts" class="block">Cart</a></li>
                <li class="py-2 px-4 hover:bg-gray-700"><a href="/user" class="block">User</a></li>
            </ul>
        </div>

        <!-- Logout Button at the Bottom -->
        <div class="p-4">
            <a href="/logout" class="w-full py-2 px-4 bg-red-600 hover:bg-red-700 text-white text-center block rounded">
                Logout
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 ml-64 h-screen overflow-hidden">
        <!-- Header -->
        <div class="bg-white shadow-md fixed top-0 left-64 right-0 p-4 z-10">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Perfumior</h1>
                <img src="{{ url_for('static', filename=session['photo']) }}" alt="user" class="w-12 rounded-3xl">
            </div>
        </div>

        <!-- Scrollable Content -->
        <div class="mt-16 h-full overflow-y-auto p-6">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

</body>
</html>
