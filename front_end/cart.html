<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />

    <title>Hexashop - Product Detail Page</title>

    <!-- Additional CSS Files -->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/cart.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css" />
    <link rel="stylesheet" href="assets/css/templatemo-hexashop.css" />
    <link rel="stylesheet" href="assets/css/owl-carousel.css" />
    <link rel="stylesheet" href="assets/css/lightbox.css" />
  </head>

  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
      <div class="jumper">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <div id="header-placeholder"></div>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Product Area Starts ***** -->
    <section class="section" id="product">
      <div class="container">
        <h2 class="cart-title">SHOPPING CART</h2>
        <div class="row">
          <!-- Cart Items -->
          <div class="col-lg-8">
            <div class="cart-items" id="cart-items-container">
              <!-- Dynamically loaded cart items will be inserted here -->
            </div>
          </div>

          <!-- Order Summary -->
          <div class="col-lg-4">
            <div class="order-summary">
              <h4>ORDER SUMMARY</h4>
              <p id="subtotal">Subtotal: $0.00</p>
              <p id="shipping">Shipping: Free</p>
              <p id="total">Total: $0.00</p>
              <button class="checkout-button" id="place-order-button">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ***** Product Area Ends ***** -->

    <!-- ***** Footer Start ***** -->
    <div id="footer-placeholder"></div>
    <!-- ***** Footer End ***** -->

    <!-- jQuery -->
    <script src="assets/js/jquery-2.1.0.min.js"></script>

    <!-- Plugins -->
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/accordions.js"></script>
    <script src="assets/js/datepicker.js"></script>
    <script src="assets/js/scrollreveal.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/imgfix.min.js"></script>
    <script src="assets/js/slick.js"></script>
    <script src="assets/js/lightbox.js"></script>
    <script src="assets/js/isotope.js"></script>
    <script src="assets/js/quantity.js"></script>
    <script src="assets/js/product_api.js"></script>
    <script src="assets/js/product_detail.js"></script>
    <script src="assets/js/carts.js"></script>
    <script src="https://js.stripe.com/v3/"></script>

    <!-- Global Init -->
    <script src="assets/js/custom.js"></script>

    <script>
      $(document).ready(function () {
        $("#header-placeholder").load("header.html", function () {
          $("#footer-placeholder").load("footer.html", function () {});
        });
      });
    </script>
  </body>
</html>
